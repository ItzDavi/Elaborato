<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GSH - Sign Up</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
  </head>
  <body class="bg-dark">
    <div class="container justify-content-center rounded border mt-5 bg-light">
      <h1 class="text-center py-3">Sign Up</h1>

      <div class="row pt-3">
        <div class="col text-center">
          <img class="img-fluid pt-5" src="../assets/website/playserver.png" alt="">
        </div>

        <div class="col">
          <div class="form">

            <form class="" action="register.php" method="post">
              <div class="row g-3 pb-3">
                <div class="col name">
                  <label class="form-label" for="name">Name</label>
                  <input class="form-control" type="text" name="user-name" value="" required>
                </div>
                <div class="col surname">
                  <label class="form-label" for="surname">Surname</label>
                  <input class="form-control" type="text" name="user-surname" value="" required>
                </div>
              </div>

              </div>
              <div class="email pb-3">
                <label class="form-label" for="email-input">Email Address</label>
                <input class="form-control" type="email" name="user-email" value="" aria-describedby="email-help-text" required>
                <div class="form-text text-muted" id="email-help-text">
                  <small>We will never share your email</small>
                </div>
              </div>

              <div class="password pb-3">
                <label class="form-label" for="password-input">Password</label>
                <input class="form-control" type="password" name="user-password" value="" aria-describedby="password-help-text" required>
                <div class="form-text text-muted" id="password-help-text">
                  <div class="form-text text-muted" id="password-help-text">
                    <small>Don't share your password</small>
                  </div>
                </div>
              </div>

              <div class="buttons">
                <div class="row text-center">
                  <div class="col pb-2">
                    <a target="_blank" class="link text-decoration-none" href="login.html">Already an account ?</a>
                  </div>

                </div>
                <div class="row pb-3">
                  <div class="col text-center">
                    <button class="btn btn-primary w-25 form-control text-decoration-none" type="submit" name="register-btn">Sign Up</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
