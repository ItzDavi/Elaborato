<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GSH - Register</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <a class="navbar-item text-start" href="../index.html"><i class="fas fa-home fa-2x text-white"></i></a>
      <a class="navbar-item text-end" href="#"><i class="fas fa-user fa-2x text-white"></i></a>
    </div>

    <div class="container justify-content-center bg-light rounded w-50 border">
      <div class="form">
        <div class="text-center pt-3 pb-4">
          <h1>Register</h1>
        </div>
        <form class="" action="index.html" method="post">
          <div class="email">
            <label class="form-label" for="email-input">Email Address</label>
            <input class="form-control" type="email" name="" value="" aria-describedby="email-help-text">
            <div class="form-text" id="email-help-text">
              <small>We will never share your email</small>
            </div>
          </div>

          <div class="password">
            <label class="form-label" for="password-input">Password</label>
            <input class="form-control" type="password" name="" value="" aria-describedby="email-help-text">
            <div class="form-text" id="email-help-text">
              <small>
                <ul class="list-unstyled">
                  <li>Password length must be between 8 and 20 characters</li>
                </ul>
              </small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
